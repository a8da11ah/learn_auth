<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Password Reset</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f4f4f7;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 30px auto;
        background: white;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      .logo {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #4a90e2;
        margin-bottom: 20px;
      }
      h2 {
        color: #333;
      }
      p {
        color: #555;
        line-height: 1.6;
      }
      .button {
        display: inline-block;
        padding: 12px 20px;
        background-color: #4a90e2;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">YourApp</div>
      <h2>Password Reset Requested</h2>
      <p>Hello,</p>
      <p>We received a request to reset your password. Click the button below to create a new one:</p>
      <a href="{{reset_link}}" class="button">Reset Password</a>
      <p>If you didn’t request this, you can safely ignore this email.</p>
      <div class="footer">
        © 2025 YourApp Inc. All rights reserved.
      </div>
    </div>
  </body>
</html>
